<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css\style.css">
    <!-- my custom CSS goes here -->

    <title>About</title>
  </head>
  <body>
    <div class="container" id="userProfile">
      <header class="row">
        <div class="col-12">
          <a href="img/Real-Madrid-Logo-1997-2001.jpg" target="_blank"><img class="pad" src="img/Real-Madrid-Logo-1997-2001.jpg" width=100>
          </a>
          {{userName}} - Someone You Should Know
        </div>
      </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="userProfile">
      <a class="navbar-brand" href="index.html">{{userName}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html" id="DropDown">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="table.html" id="DropDown">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" id="DropDown">About Me <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" id="userProfile">
      <div>
        <h4> Name - {{userName}}</h4>
        <h4> Country of Origin - {{userOrigin}}</h4>
        <h4> Age - {{userAge}}</h4>
        <h4> DOB: {{formateDate(userDOB)}}</h4>
        <a href="mailto: {{userEmail}}">
          <h4> Email - {{userEmail}}</h4>
        </a>
        <a v-bind:href="userImageLarge">
          <img v-bind:src="userImageThumb">
        </a>
      </div>
      <br>
      <form v-on:submit.prevent='fetchUser' id="userProfile">
      <div class="container">
        <button type="submit">Refresh</button>
      </div>
      </form>

      <footer class="row">
        Michael Owen | Phone (123) 456-7890 | 1234 E Elizabeth Ave, London, UK
      </footer>
    </div>
    <!-- END content -->

    <!-- Footer? Insert here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/tablesort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/profile.app.js"></script>
  </body>
</html>
