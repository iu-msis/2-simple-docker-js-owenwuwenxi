<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- my custom CSS goes here -->
    <link rel="stylesheet" href="css/style.css">

    <title>Comment App</title>
  </head>
  <body>
    <div class="container" id="comment">
      <header class="row">
        <div class="col-12">
          <a href="img/Real-Madrid-Logo-1997-2001.jpg" target="_blank"><img class="pad" src="img/Real-Madrid-Logo-1997-2001.jpg" width=100>
          </a>
        </div>
      </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="userProfile">
      <a class="navbar-brand" href="index.html">Comment App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html" id="DropDown">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="table.html" id="DropDown">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" id="DropDown">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="comment.html" id="DropDown">Comment</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" id="commentRecord">
        <div id="cardPaneLeft" class="col cardPane cardPaneLeft">
          <h3>List of all comments</h3>
          <div class="col-6">
          <table id="commentTable">
             <thead>
                 <tr>
                     <th>Comment ID</th>
                     <th>Comment Text</th>
                 </tr>
              </thead>

              <tbody id="commentTableBody">
              <tr id="Comments" v-for="commentRecord in cmList">
                  <td class="commentID"> {{ commentRecord.commentID }}</td>
                  <td class="commentText">{{ commentRecord.commentText }}</td>
              </tr>

              </tbody>
          </table>
        </div>
          <!-- <button v-on:click="yell()">Click Me!</button> -->
        </div>


        <div class="col-6">
          <h1>New Comments</h1>
          <form v-on:submit.prevent="createComment()" v-on:submit.prevent='fetchComment' id="commentRecord" method="post">

          <div class="form-group">
            <label for="commentText">Comment Text</label>
            <input type="text" class="form-control" id="commentText" rows="5" v-model="newComment.commentText"></input>
          </div>
          <button type="submit" id="submitNewComment" class="btn btn-primary">Submit Comment</button>

        </form>
        </div>
      </div>
    </div>
    </div>
    <!-- END content -->

    <!-- Footer? Insert here -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comment.app.js"></script>
  </body>
</html>
